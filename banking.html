<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAnking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-5xl text-center mt-16">Let's Get Some<span class="font-semibold text-purple-600">
            MOOooney!!!
        </span></h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text 2xl">Deposite</h3>
                    <h4 class="text 4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-indigo-800 p-8 rounded">
                    <h3 class="text 2xl">WithDraw</h3>
                    <h4 class="text 4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-700 p-8 rounded">
                    <h3 class="text 2xl">Balance</h3>
                    <h4 class="text 4xl">$<span id="balance-total">1200</span></h4>
                </div>

            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div action="">
                        <input id="deposit-input" class="border block border-gray-100 rounded mb-4 px-2" type="text"
                            placeholder="$ Ammont">
                        <button id="deposit-button" class="bg-blue-500 px-4 rounded text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="border block border-gray-100 rounded mb-4 px-2" type="text"
                            placeholder="$ Withdraw">
                        <button id="withdraw-button" class="bg-blue-500 px-4 rounded text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
